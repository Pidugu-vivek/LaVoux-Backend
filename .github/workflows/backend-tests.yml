name: Backend Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests (CI + coverage)
        env:
          NODE_OPTIONS: --experimental-vm-modules
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_SECRET_KEY: ${{ secrets.CLOUDINARY_SECRET_KEY }}
          CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }}
        run: npm run test:ci

      - name: Validate DB URI
        run: |
          if [ -z "${{ secrets.TEST_MONGODB_URI }}" ]; then
          echo "Missing TEST_MONGODB_URI secret"; exit 1; fi
          if ! echo "${{ secrets.TEST_MONGODB_URI }}" | grep -E '^mongodb(\+srv)?:\/\/' >/dev/null; then
          echo "TEST_MONGODB_URI must start with mongodb:// or mongodb+srv://"; exit 1; fi

      - name: Upload coverage report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov-report
          if-no-files-found: ignore
